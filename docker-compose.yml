services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: geonotes-postgres
    environment:
      POSTGRES_DB: geonotes
      POSTGRES_USER: geonotes
      POSTGRES_PASSWORD: strongpassword
    volumes:
      - geonotes_pgdata:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./server
    container_name: geonotes-backend
    environment:
      DATABASE_URL: postgresql://geonotes:strongpassword@postgres:5432/geonotes
      NODE_ENV: production
      PORT: 3001
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      - postgres
    restart: always

volumes:
  geonotes_pgdata: